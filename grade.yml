#       ICONS        #
#+                  +#
######################


1:
  COMMAND: 'console: lp user {player} parent add Fer' #Groupmanager : console: manuadd {player} Fer  #PermissionEx : console: pex user {player} group set Fer
  NAME: '&7Grade Fer'
  LORE:
    - '&6Acheter le grade Fer pour 5.000 Coins'
  KEEP-OPEN: true
  ID: iron_ingot
  PRICE: 5000
  POSITION-X: 3
